<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="back">
        <h1>SIMON GAME</h1>
    </div>
    <h3>High score: 0 </h3>
    <div class="boxes">
        <br><br>
        <hr width="60%" style="margin:auto;">
        <p id="para">Press any key to start</p>
        <span class="set1">
            <div id="box1" class="btn" type="button"></div>
            <div id="box2"  class="btn" type="button"></div>
        </span>
        <span class="set2">
            <div id="box3" class="btn" type="button"></div>
            <div id="box4" class="btn" type="button"></div>
        </span>
        <br>
    <br>
    <script src="app.js
    "></script>
</body>
</html>
